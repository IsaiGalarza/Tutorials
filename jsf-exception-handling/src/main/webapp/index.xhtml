<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>JSF Login</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username:"/>
            <h:inputText value="#{loginBean.username}" required="true" requiredMessage="Username is required! (admin)"/>

            <h:outputLabel value="Password:"/>
            <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Password is required! (123)"/>

            <h:commandButton value="Login" action="#{loginBean.doLogin}"/>
        </h:panelGrid>

        <h:messages errorStyle="color:red"/>
    </h:form>
</h:body>

</html>
